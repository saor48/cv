<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />

            <a href="index.html">

            </a>
            <div class="col-md-8 ">
                <div class="row bg-color-name-title">
                    <div class="heading">
                        <h1 class="name">Saor Shannon</h1>
                        <h2 class="title">Full Stack Web Developer</h2>
                    </div>
                </div>
                <div class="row">
                    <ul id="nav" class="list-inline clearfix">
                        <li class="col-xs-6 col-sm-3 ui-menu-color-home menuitem">
                            <a href="index.html" class="hvr-sweep-to-bottom"><i class="fa fa-home" aria-hidden="true"></i><span>Home</span></a>
                        </li>
                        <li class="col-xs-6 col-sm-3 ui-menu-color-resume menuitem">
                            <a href="resume.html" class="hvr-sweep-to-bottom"><i class="fa fa-graduation-cap" aria-hidden="true"></i><span>Resume</span></a>
                        </li>
                        <li class="col-xs-6 col-sm-3 ui-menu-color-interests menuitem">

                        </li>
                        <li class="col-xs-6 col-sm-3 ui-menu-color-downloadcv menuitem">
                            <a href="assets/images/cv18.doc" class="hvr-sweep-to-bottom"><i class="fa fa-download" aria-hidden="true"></i><span>Download CV</span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        
    </header>
    <section class="container-fluid">
        <div class="row bg-color-contact">
            <div>
            <h3 class="contact-heading uppercase text-center">Got a project in mind?</h3>
            <h5 class="uppercase text-center">Let's work together</h5>
            </div>
            <div class="center-form">
                <form onsubmit="return sendMail(this);" method="POST">
                    <input type="text" name="name" class="form-control" id="fullname" placeholder="Name" required/>
                    <input type="email" name="email" class="form-control" id="email" placeholder="Email" required/>
                    <textarea rows="5" name="summary" class="form-control" id="summary" placeholder="Description" required/></textarea>
                    <button type="submit" class="btn btn-secondary center">Send Project Request</button>
                </form>
            </div>
        </div>
    </section>

    <footer class="container-fluid">
        <div id="footer-details" class="row">
            <div class="col-sm-4">
                <h5 class="uppercase general-sub">About</h5>
                <p class="inline-block">
                    Full Stack developer. Html, CSS with Bootstrap, Python on Django. Databases mySQL, MongoDB.
                </p>
            </div>
            <div class="col-sm-4">
               
            </div>
            <div class="col-sm-4">
                <h5 class="uppercase general-sub">Links</h5>
                <ul class="list-inline social-links">
